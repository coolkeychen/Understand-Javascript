<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>decorator</title>
</head>
<body>
<script>

    'use strict';

    var count = 0;
    var oldParseInt = parseInt;

    window.parseInt = function () {
        count +=1;
        return oldParseInt.apply(null,arguments);
    }

    parseInt(12);
    parseInt(21);
    parseInt(21);
    console.log('count ='+count);
</script>
</body>
</html>
